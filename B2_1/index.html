<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h3>Get in touch with us by filling contact form below</h3>
        <div class="form">
            <form action="">
                <div class="flex">
                    <input class="text_left" type="text" placeholder="*Enter your full name">
                    <input class="text_right" type="text" placeholder="*Enter your email address">
                </div>
                <div class="flex_1">
                    <input class="text_max" type="text" placeholder="Enter your subject">
                </div>
                <div class="flex_3">
                    <textarea class="area" name="" id="" placeholder="Your message here..."></textarea>
                </div>
                <div class="flex_4">
                    <button class="btn">Send message</button>
                    <p>*Please fill all required form field, thanks !</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
