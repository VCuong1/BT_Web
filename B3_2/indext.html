<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký với jQuery và AJAX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Nhúng CDN jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Form Đăng Ký</h2>
        <form id="register-form" autocomplete="off">
            <div class="form-group">
                <label for="fullname">Họ tên:</label>
                <input type="text" id="fullname" name="fullname">
                <span class="error" id="fullname-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password">
                <span class="error" id="password-error"></span>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
        <div id="success-message" style="display:none;">
            <h3>Đăng ký thành công!</h3>
            <button id="view-detail-btn">Xem chi tiết</button>
            <div id="detail-info" style="display:none;">
                <p>Cảm ơn bạn đã đăng ký. Chúc mừng bạn trở thành thành viên mới!</p>
            </div>
        </div>
        <div id="fail-message" class="error"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
