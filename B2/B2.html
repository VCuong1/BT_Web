<div class="form-section">
    <h3>Basic Info</h3>

    <div class="form-row">
      <label>Employee ID</label>
      <div>9</div>

    <div class="form-row">
      <label>Last Name</label>
      <div>Dodsworth</div>

    <div class="form-row">
      <label for="first">First Name</label>

      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender"> Male</label>

        <label><input type="radio" name="gender"> XXX</label>
        <label><input type="radio" name="gender" checked> ZZZ</label>

    </div>

    <div class="form-row">

    <div class="form-row">

      <input type="text" id="suffix" value="Ms.">

    <div class="form-row">
      <label for="birth">BirthDate</label>
      <input type="datetime-local" id="birth" value="1969-07-02T00:00">
    </div>

    <div class="form-row">
      <label for="hire">HireDate</label>
      <input type="datetime-local" id="hire" value="1994-11-15T00:00">

        <option >Apple</option>
      </select>

        <input type="email" id="email" placeholder="name@example.com">
    </div>

    <div class="form-row">
        <label for="address">Address</label>
        <input type="text" name="address" id=""value="7 Houndstooth Rd.">
    </div>

    <div class="form-row">
        <label for="city">City</label>
        <input type="text" name="city" value="London">
    </div>

    <div class="form-row">
        <label for="region">Region</label>
        <input type="text" name="region">
    </div>

    <div class="form-row">
        <label for="postal">Postal Code</label>
        <input type="text" name="postal" value="WG2 7LT">

    <div class="form-row">
        <label for="country">Country</label>
        <select name="" id="">
            <option value="" selected>Russian Federation</option>
            <option value="" >Moscow</option>
        </select>
    </div>

    <div class="form-row">
        <label for="home">Home Phone</label>
        <input type="text" name="home"  value="(123)234-2342">
    </div>

        <label for="photo">Photo</label>
        <input type="text" name="photo" value="EmpID9.bmp">

    <div class="form-row">
        <label for="notes">Notes</label>
        <textarea name="" id="" >Anne has a BA degree in English from St.Lawrence College. She is fluent in French and German.ZZZ</textarea>
