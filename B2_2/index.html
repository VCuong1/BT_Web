<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel Goals</title>
  </head>
  <body>
    <div class="container">
        <header class="header">
          <nav class="navbar">
            <h1 class="logo">TRAVEL GOALS</h1>
            <ul class="nav-links">
              <li><a href="#highlights">Highlights</a></li>
              <li><a href="#footer">Contact</a></li>
            </ul>
          </nav>
        </header>
        <section class="hero">
          <div class="hero-overlay">
            <h2>JOE'S TRAVEL PAGE</h2>
            <p>LET'S EXPLORE THE WORLD TOGETHER</p>
            <button class="cta-btn">Discover places</button>
          </div>
        </section>
    </div>

    <!-- Highlights Section -->
    <section id="highlights" class="highlights">
      <h2>HIGHLIGHTS</h2>
      <div class="highlight-cards">
        <div class="card">
          <img src="./extra-files/miami.jpg" alt="Miami" />
          
        </div>
        <div class="card">
          <img src="./extra-files/munich.jpg" alt="Munich" />
          
        </div>
        <div class="card">
          <img src="./extra-files/barcelona.jpg" alt="Barcelona" />
          
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer id="footer" class="footer">
      <div class="social-icons">
        <a href="https://www.instagram.com/"><img src="insta.png" alt="Instagram" /></a>
        <a href="https://www.facebook.com/"><img src="facebook.png" alt="Facebook" /></a>
      </div>
     
    </footer>
  </body>
</html>
